steps:
  # remove template files

  - remove: package.json
  - remove: readme.md

  # get project info

  - read: project_name
    prompt: 'Enter project name:'
    default:
      from: filesystem.rootdir

  - read: project_description
    prompt: 'Enter project description:'

  - read: command_name
    prompt: 'Enter command name:'
    default:
      eval: '{{ project_name | skip: @tommy-mitchell/ | trim: -cli }}'

  - read: install_type
    prompt: 'Enter installation type:'
    choices:
      - 'dev'
      - 'global'
      - 'dep'

  # get computed variables

  - if:
      eval: '{{ install_type | matches: dev }}'
    steps:
      - read: install_node
        eval: 'node install --save-dev {{ project_name }}'
      - read: install_yarn
        eval: 'yarn add --dev {{ project_name }}'

  - if:
      eval: '{{ install_type | matches: global }}'
    steps:
      - read: install_node
        eval: 'node install --global {{ project_name }}'
      - read: install_yarn
        eval: 'yarn global add {{ project_name }}'

  - if:
      eval: '{{ install_type | matches: dep }}'
    steps:
      - read: install_node
        eval: 'node install {{ project_name }}'
      - read: install_yarn
        eval: 'yarn add {{ project_name }}'

  # setup project

  - copy: ./template/**/*.*
    to: ./

  # finish

  - remove: ./template/**/*.*
  - remove: .tmplr.yml
